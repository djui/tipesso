<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Tipesso</title>
    <script src="vendor/jquery-2.0.1.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="js/discover.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body>
    <div class="container text-center">
      
      <div class="push"></div>
      <img src="img/header_logo.jpg" class="img-rounded" />
      <div class="push"></div>
      
      <div ng-controller="DiscoverCtrl">
        <form ng-submit="discover()" class="form-search">
          <div class="input-append">
            <input type="text" ng-model="tipProject" placeholder="https://github.com/djui/tipesso" class="search-query input-xlarge" />
            <input type="submit" value="Discover" class="btn btn-success" />
          </div>
        </form>
        
        <div class="alert alert-info" ng-show="discovery_loading">Loading...</div>
        <div class="alert alert-error" ng-show="discovery_error">Something went wrong!</div>
        
        <div class="span6 offset3">
          <h3>Our tipping recommendations!</h3>
          <ul ng-repeat="tippable in tippables">
            <li class="tippable">{{tippable.username}} ({{tippable.reason}})
              <iframe style="border: 0; margin: 0; padding: 0;"
                      src="https://www.gittip.com/{{tippable.username}}/widget.html"
                      width="48pt" height="22pt"></iframe></li>
          </ul>
          <ul ng-repeat="dependency in dependencies">
            <li class="dependency">{{dependency.name}} ({{dependency.provider}})</li>
          </ul>
        </div>

      </div> <!-- DiscoverCtrl -->
    </div> <!-- .container -->
  </body>
</html>
